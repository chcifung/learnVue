<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>vue-practise</title>
	<style>
		.liked{
			background: #ed3;
		}
	</style>
</head>
<body>
	<div id="container">
		<like></like>
	</div>
	<template id="like-component-tpl">
		<button :class="{liked: liked}" @click='toggle_like()'>点赞 {{like_count}}
		</button>
	</template>

	<script type="text/javascript" src="lib/vue.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
